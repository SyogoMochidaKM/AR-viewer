<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonicaMinolta CM-3700A Plus</title>
    <!-- A-Frameのライブラリ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.jsのライブラリ (A-Frame用のAR機能) -->
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- A-Frameのシーン -->
    <a-scene embedded arjs>
        <!-- カメラマーカーとしてHiroマーカーを使用 -->
        <a-marker preset="hiro">
            <!-- GLBモデルを表示 -->
            <a-entity
                gltf-model="https://www-stg.konicaminolta.com/instruments/download/4ukw-2fr/CM-3700A_Plus_20240823.glb"
                scale="1.0 1.0 1.0"
                position="0 0 0">
            </a-entity>
        </a-marker>
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

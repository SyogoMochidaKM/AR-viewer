<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Sample</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        src="https://syogomochidakm.github.io/AR-viewer/CM-3700A_Plus_20240823.glb" <!-- ここをレンダリングデータのURLに変更 -->
        alt="3D Model in AR"
        ar
        ar-modes="webxr scene-viewer quick-look" <!-- WebXR, Scene Viewer, Quick Look (iOS)をサポート -->
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        style="width: 100%; height: 100vh;"
    </model-viewer>
</body>
</html>

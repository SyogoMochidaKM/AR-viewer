<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonicaMinolta CM-3700A Plus</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        model-viewer { width: 100%; height: 100%; }
        #ar-popup {
            position: fixed;
            bottom: 10%;
            width: 80%;
            left: 10%;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            display: none; /* 初期状態では非表示 */
        }
        #ar-popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="ar-model-viewer"
        src="https://syogomochidakm.github.io/AR-viewer/CM-3700A_Plus_20240823.glb"
        ar
        ar-modes="scene-viewer"
        camera-controls
        loading="lazy"
    ></model-viewer>

    <!-- ポップアップ要素 -->
    <div id="ar-popup">
        <p>AR表示を開始しますか？</p>
        <button onclick="startAR()">AR表示を起動</button>
    </div>

    <script>
        // ページロード後にポップアップを表示
        window.addEventListener('load', function() {
            document.getElementById('ar-popup').style.display = 'block';
        });

        // AR表示を開始する関数
        function startAR() {
            document.getElementById('ar-model-viewer').activateAR(); // ARを起動
            document.getElementById('ar-popup').style.display = 'none'; // ポップアップを非表示に
        }
    </script>
</body>
</html>

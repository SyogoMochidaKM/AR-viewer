<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONICA MINOLTA CM-3700A Plus</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        model-viewer { width: 100%; height: 100%; }
        #ar-popup {
            position: absolute; /* 絶対位置に設定 */
            bottom: 10%; /* 下から10%の位置 */
            left: 50%; /* 左から50% */
            transform: translateX(-50%); /* 中央に配置するために水平方向に移動 */
            width: 80%; /* 幅を80%に設定 */
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            display: none; /* 初期状態では非表示 */
        }
        #ar-popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* 更新ボタンを右上に配置 */
        #refresh-button {
            position: fixed;
            top: 20px; /* 上から20px */
            right: 10px; /* 右から10px */
            font-size: 32px; /* アイコンを大きくする */
            background-color: transparent; /* 背景色を透明に */
            color: #007bff; /* アイコンの色 */
            border: none; /* 枠線を削除 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="ar-model-viewer"
        src="https://syogomochidakm.github.io/AR-viewer/CM-3700AUP.glb"
        ar
        ar-modes="webxr scene-viewer"
        camera-controls
        loading="lazy"
    ></model-viewer>

    <!-- ポップアップ要素 -->
    <div id="ar-popup">
        <p>AR image of CM-3700A Plus</p>
        <button onclick="startAR()">Start AR</button>
    </div>

    <!-- ページ更新ボタン -->
    <button id="refresh-button" onclick="location.reload();">🔄</button>

    <script>
        // ページロード後にポップアップを表示
        window.addEventListener('load', function() {
            document.getElementById('ar-popup').style.display = 'block';
            const modelViewer = document.getElementById('ar-model-viewer');
            modelViewer.cameraOrbit = "45deg 60deg auto"; 
        });

        // AR表示を開始する関数
        function startAR() {
            document.getElementById('ar-model-viewer').activateAR(); // ARを起動
            document.getElementById('ar-popup').style.display = 'none'; // ポップアップを非表示に
        }
    </script>
</body>
</html>
